<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="京都橘大学生限定の掲示板サイトです．" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./lib/sweetalert2Dark.css" />
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./img/favicon.ico" />
    <title>京都橘大学生掲示板</title>
  </head>

  <body>
    <section id="headerSpace"></section>
    <header>
      <div class="mainTitle">
        <img src="./img/OnlineForm.png" alt="siteImg" id="logo" />
        <h1>OnlineForm</h1><!-- 京都橘大学 掲示板 -->
        <!-- 京都橘大学生 -->
      </div>
      <nav>
        <ul>
          <!-- デバッグボタン -->
          <li id="debugBtn" style="color: red">debugBtn</li>
          <span tooltip="閲覧モード" flow="down" id="view">
            <div class="navIcon" style="color: #7a7aff" onclick="vOnly()">
              <li>View</li>
              <ion-icon size="small" name="eye-outline"></ion-icon></div
          ></span>
          <span tooltip="使い方" flow="down">
            <div class="navIcon" id="Usage" onclick="usageIcon()">
              <li>Usage</li>
              <ion-icon size="small" name="help-circle-outline"></ion-icon></div
          ></span>
          <span tooltip="インフォ" flow="down">
            <div class="navIcon" id="Info" onclick="info0()">
              <li>Info</li>
              <ion-icon
                size="small"
                name="information-circle-outline"
              ></ion-icon></div
          ></span>
          <span tooltip="アカウント情報" flow="down">
            <div class="navIcon" id="Account">
              <li>Account</li>
              <ion-icon size="small" name="person-outline"></ion-icon></div
          ></span>
          <span tooltip="ログアウト" flow="down">
            <div class="navIcon" id="Logout">
              <li>Logout</li>
              <ion-icon size="small" name="log-out-outline"></ion-icon></div
          ></span>
        </ul>
      </nav>
    </header>
    <div id="mainPage">
      <div id="page1">
        <section id="threadTitle">
          <ul id="threadDetail">
            <li id="title"></li>
            <!--スレッドタイトル-->
          </ul>
          <ul>
            <li id="maker"></li>
            <!--スレッド制作者-->
            <li id="facultyEtc"></li>
            <!--スレッド制作者 所属学部・学科・回生-->
            <li id="dateAndTimeEtc"></li>
            <!--スレッド作成日時-->
          </ul>
        </section>
        <section id="chatArea">
          <div id="mainChatSpace">
            <span
              tooltip="スレッド関連"
              flow="down"
              style="margin-left: calc(95% - 90px)"
            >
              <div id="page2Icon">
                <ion-icon name="apps-outline"></ion-icon>
              </div>
            </span>

            <ul id="chat">
              <!--
            <div class="commentDetail">
              <li class="chatDetail1">1:testUser1(学部/学科/n回生)</li>
              <li class="chatDetail2">yyyy/mmm/dd time</li>
              <li class="comment">testComment</li>
            </div>-->
            </ul>
            <form class="messageArea">
              <textarea
                class="message-form"
                rows="1"
                cols="40"
                wrap="soft"
              ></textarea>
              <button type="submit" class="btn">
                <span tooltip="コメント送信" flow="up">
                  <ion-icon id="sndIcon" name="send-outline"></ion-icon
                ></span>
              </button>
            </form>
          </div>
        </section>
      </div>

      <div id="page2">
        <section id="searchOptions">
          <div id="createThread">
            <h2>スレッド作成</h2>
            <form class="messageArea">
              <span tooltip="機能切替" flow="down">
                <ion-button
                  aria-label="Favorite"
                  class="optionIcon"
                  onclick="option()"
                >
                  <ion-icon name="options-outline"></ion-icon> </ion-button
              ></span>
              <input type="text" class="message-form" rows="1" cols="40"></input>
              <span tooltip="作成" flow="down">
                <button type="submit" class="btn">
                  <ion-icon
                    class="page2SubmitIcon"
                    name="create-outline"
                  ></ion-icon></button
              ></span>
            </form>
          </div>

          <div id="searchByTitle">
            <h2>スレッド検索</h2>
            <form class="messageArea">
              <span tooltip="機能切替" flow="down">
                <ion-button
                  aria-label="Favorite"
                  class="optionIcon"
                  onclick="option()"
                >
                  <ion-icon name="options-outline"></ion-icon> </ion-button
              ></span>
              <input type="text"
                id="searchByWord"
                class="message-form"
                rows="1"
                cols="40"
              ></input
              ><span tooltip="検索フィルター" flow="down">
                <ion-button
                  aria-label="Favorite"
                  id="searchOptionIcon"
                  onclick="searchFilter()"
                >
                  <ion-icon name="search-outline" aria-hidden="true">
                  </ion-icon>
                </ion-button>
              </span>
            </form>
          </div>

          <div id="searchByTag">
            <h2>コメント検索</h2>
            <form class="messageArea">
              <span tooltip="機能切替" flow="down">
                <ion-button
                  aria-label="Favorite"
                  class="optionIcon"
                  onclick="option()"
                >
                  <ion-icon name="options-outline"></ion-icon> </ion-button
              ></span>
              <input type="text"
                id="searchByComment"
                class="message-form"
                rows="1"
                cols="40"
              ></input>
              <ion-icon name="chatbox-ellipses-outline"></ion-icon>
            </form>
          </div>
        </section>
        <section id="searchResult">
          <div id="mainResultSpace">
            <div id="page1IconArea">
              <span
              tooltip="チャット"
              flow="down"
              style="margin-left: calc(95% - 90px)"
            >
              <div id="page1Icon">
                <ion-icon name="chatbox-outline"></ion-icon>
              </div>
            </span>
            <span
              tooltip="閲覧履歴"
              flow="down"
              style="margin-left: calc(95% - 90px);"
            >
              <div id="historyIcon">
                <ion-icon name="time-outline"></ion-icon>
              </div>
            </span>
            <span
              tooltip="昇順降順"
              flow="down"
              style="margin-left: calc(95% - 90px);"
          >
            <div id="sortingIcon">
              <ion-icon name="swap-vertical-outline"></ion-icon>
            </div>
          </span>
            </div>
            
            <ul id="result">
             
              </div>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <p>&copy;2023</p>
      <div id="footerIcon">
        <span tooltip="テーマ" flow="up">
          <ion-button aria-label="Favorite" id="themeIcon">
            <ion-icon name="color-palette-outline"></ion-icon> </ion-button
        ></span>
        <span tooltip="開発用" flow="up">
          <ion-button aria-label="Favorite" id="developerIcon">
            <ion-icon
              name="hammer-outline"
              aria-hidden="true"
            ></ion-icon> </ion-button
        ></span>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="scriptCommon.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./lib/sweetalert2.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    
    <script>
      ScrollReveal({ reset: false, duration: 1800 });
      ScrollReveal().reveal("#searchOptions", {
        delay: 200,
        origin: "left",
        distance: "40px",
      });
      ScrollReveal().reveal("#mainResultSpace", {
        delay: 200,
        origin: "right",
        distance: "40px",
        afterReveal: function () {
          // ScrollReveal().destroy();
          console.log("アニメーション終了");
        },
      });
      ScrollReveal().reveal("header nav ul", {
        delay: 200,
        origin: "bottom",
        distance: "10px",
        interval: 150,
      });  

  //     if ('serviceWorker' in navigator) {
  //   navigator.serviceWorker.register('./sw.js').then(registration => {
  //     console.log('ServiceWorker registration successful.');
  //   }).catch(err => {
  //     console.log('ServiceWorker registration failed.');
  //   });
  // }
    </script>
  </body>
</html>
