<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="京都橘大学生限定の掲示板サイトです．" />
    <link rel="stylesheet" href="styleLogin.css" />
    <link rel="stylesheet" href="./lib/sweetalert2Dark.css" />
    <link rel="icon" href="./img/favicon.ico" />
    <title>京都橘大学生掲示板</title>
  </head>
  <body>
    <section id="headerSpace"></section>
    <header>
      <div class="mainTitle">
        <img src="./img/OnlineForm.png" alt="siteImg" id="logo" />
        <h1>京都橘大学生 掲示板</h1>
      </div>
      <nav>
        <ul>
          <span tooltip="使い方" flow="down">
            <div class="navIcon" id="Usage" onclick="usageIcon()">
              <li>Usage</li>
              <ion-icon size="small" name="help-circle-outline"></ion-icon></div
          ></span>
          <span tooltip="インフォ" flow="down">
            <div class="navIcon" id="Info" onclick="info0()">
              <li>Info</li>
              <ion-icon
                size="small"
                name="information-circle-outline"
              ></ion-icon></div
          ></span>
        </ul>
      </nav>
    </header>
    <div id="page0">
      <section id="loginTitle">
        <ul id="loginDetail">
          <h2>Welcome</h2>
          <li id="subTitle">Please use university email.</li>
        </ul>
      </section>
      <section id="loginArea">
        <div id="mainLoginArea">
          <!-- ログイン -->
          <div id="login">
            <span tooltip="新規登録" flow="down" style="margin-left: 5px">
              <div id="demoRegisterIcon">
                <ion-icon name="person-add-outline"></ion-icon>
              </div>
            </span>
            <span tooltip="閲覧のみ" flow="down" style="margin-left: 40px">
              <div class="viewOnly" onclick="viewOnly()">
                <ion-icon name="eye-outline"></ion-icon>
              </div>
            </span>
            <h2>Login</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
                </span>
                <input class="email" type="email" required />
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input class="password" type="password" required />
                <label>Password</label>
              </div>
              <button type="submit" class="btn" onclick="loginBtn()">
                Login
              </button>
            </form>
          </div>
          <!-- 登録 -->
          <div id="register">
            <span tooltip="ログイン" flow="down" style="margin-left: 5px">
              <div id="loginIcon">
                <ion-icon name="log-in-outline"></ion-icon>
              </div>
            </span>
            <span tooltip="閲覧のみ" flow="down" style="margin-left: 40px">
              <div class="viewOnly" onclick="viewOnly()">
                <ion-icon name="eye-outline"></ion-icon>
              </div>
            </span>
            <h2>Registration</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="person"></ion-icon>
                </span>
                <input class="username" type="text" required />
                <label>Username</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
                </span>
                <input class="email" type="email" required />
                <label>Email</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input class="password" type="password" required />
                <label>Password</label>
              </div>
              <button type="submit" class="btn" onclick="registerBtn()">
                Register
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <p>&copy;2023</p>
      <div id="footerIcon">
        <span tooltip="テーマ" flow="up">
          <ion-button aria-label="Favorite" id="themeIcon">
            <ion-icon name="color-palette-outline"></ion-icon> </ion-button
        ></span>
        <span tooltip="開発用" flow="up">
          <ion-button aria-label="Favorite" id="developerIcon">
            <ion-icon
              name="hammer-outline"
              aria-hidden="true"
            ></ion-icon> </ion-button
        ></span>
      </div>
    </footer>

    <!-- Page2からPage1に遷移する時のアイコン -->
    <!-- <ion-icon name="chatbox-outline"></ion-icon> -->
    <!-- スレッド作成アイコン -->
    <!-- <ion-icon name="create-outline"></ion-icon> -->
    <!-- スレッド検索アイコン -->
    <!-- <ion-icon name="search-outline"></ion-icon> -->
    <!-- タグ検索アイコン -->
    <!-- <ion-icon name="pricetags-outline"></ion-icon> -->

    <script src="scriptLogin.js"></script>
    <script src="scriptCommon.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./lib/sweetalert2.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal({
        reset: false,
        duration: 1800,
      });
      ScrollReveal().reveal("#loginTitle", {
        delay: 200,
        origin: "left",
        distance: "40px",
        afterReveal: function () {
          // ScrollReveal().destroy();
          console.log("アニメーション終了");
        },
      });
      ScrollReveal().reveal("#mainLoginArea", {
        delay: 200,
        origin: "right",
        distance: "40px",
      });
      ScrollReveal().reveal(
        " header nav ul ,header > div,footer p,#footerIcon",
        {
          delay: 250,
          origin: "bottom",
          distance: "10px",
          interval: 150,
        }
      );

      ScrollReveal().reveal(
        "#login div, #login h2, button, #demoRegisterIcon",
        {
          delay: 200,
          origin: "bottom",
          distance: "28px",
          interval: 100,
          afterReveal: function () {
            window.setTimeout(function () {
              // document.getElementById("registerIcon").innerHTML =
              //   '<ion-icon name="person-add-outline"></ion-icon>';
              document.getElementById("demoRegisterIcon").id = "registerIcon";
              //registerボタンが押された時の動作
              document
                .querySelector("#registerIcon")
                .addEventListener("click", function () {
                  document.querySelector("#login").style.display = "none";
                  document.querySelector("#register").style.display = "block";
                });
              //loginボタンが押された時の動作
              document
                .querySelector("#loginIcon")
                .addEventListener("click", function () {
                  document.querySelector("#register").style.display = "none";
                  document.querySelector("#login").style.display = "block";
                });
              var registerIcon = document.getElementById("registerIcon");
              registerIcon.style.position = "absolute";
              registerIcon.style.marginTop = "-10px";
              registerIcon.style.lineHeight = "57px";
              registerIcon.style.cursor = "pointer";
              registerIcon.style.transition = "all 0.3s";
              registerIcon.addEventListener("mouseover", function () {
                registerIcon.style.opacity = "0.5";
              });
              registerIcon.addEventListener("mouseleave", function () {
                registerIcon.style.opacity = "1";
              });
            }, 450);
          },
        }
      );
    </script>
  </body>
</html>
